name: deb

on:
  push:
    paths:
      - 'control'
    branches:
      - 'main'  # 仅在推送到 main 分支时触发
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Prepare Theos
        uses: axs66/theos-action@main

      - name: Download Preferences.framework headers
        run: |
          mkdir -p ${{ github.workspace }}/theos/include
          git clone https://github.com/axs66/Preferences.framework.git ${{ github.workspace }}/theos/include/Preferences.framework

      - name: Build package
        run: |
          rm -f ${{ github.workspace }}/packages/*.deb
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless TARGET=iphone:clang:latest:latest
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=roothide TARGET=iphone:clang:latest:latest

      - name: List generated Deb packages
        run: ls ${{ github.workspace }}/packages

      - name: Create GitHub Release
        id: release
        run: |
          VERSION=$(date +v%Y%m%d%H%M)
          gh release create $VERSION ${{ github.workspace }}/packages/*.deb --title "MyGlobalSwitchTweak $VERSION" --notes "Automated release of .deb files"
        env:
          GH_TOKEN: ${{ secrets.PAT }}  # 这里设置了 GitHub Token 用于授权

      - name: Upload specific Deb packages
        uses: actions/upload-artifact@v4.3.3
        with:
          name: MyGlobalSwitchTweak
          path: ${{ github.workspace }}/packages/*.deb
